apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    scicat/approle: "backend"
    {{- include "scicat.labels" . | nindent 4 }}
  name: backend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      scicat/approle: "backend"
      {{- include "scicat.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        scicat/approle: "backend"
        {{- include "scicat.selectorLabels" . | nindent 8 }}
      namespace: scicat-dev
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - args:
            - dist/src/main
          command:
            - node
          envFrom:
            - secretRef:
                name: backend-conf
                optional: false
          image: {{ .Values.backend.image | default "scicatbackend" | quote }}
          imagePullPolicy: Always
          name: backend
          ports:
            - containerPort: 3000
              name: http-backend
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: mlzregistry
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
